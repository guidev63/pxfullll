<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Adicione isso ao seu arquivo style.css */
        .btn-custom-green {
            background-color: #035405;
            color: #fff;
            border: 2px solid #035405;
        }

        body {
            background-image: url('');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            /* Remova a margem padrão do corpo */
            height: 100vh;
            /* Defina a altura do corpo para cobrir a tela inteira */
            display: flex;
            justify-content: center;
            /* Centralize horizontalmente */
            align-items: center;
            /* Centralize verticalmente */
        }

        * {
            color: black;
        }

        /* Adicione o estilo para a classe .floating */
        .floating {
            animation: floating 3s ease infinite;
            position: relative; /* Adicione esta propriedade para permitir a flutuação */
            top: 0; /* Defina a posição inicial da div */
        }


        .centered-container {
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            border: 4px solid #035405;
            border-radius: 15px;
        }

        form {
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            justify-items: center;
        }

        /* ---------------------------------form---------------------------------- */
        /* Estilos para o formulário */
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 3px solid #035405 ;
            border-radius: 5px;
        }

        /* Estilos para os campos de entrada de texto */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilos para o botão de envio */
        input[type="submit"] {
            background-color:#035405;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color:#035405;
        }
    </style>
    <title>Fale Conosco</title>
</head>

<body>
    
    <div class="centered-container floating"> <!-- Adicione a classe .floating aqui -->
        
        <form action="https://api.staticforms.xyz/submit" method="post" class="contact-form">
            <!-- Replace with accesKey sent to your email -->
            <input type="hidden" name="accessKey" value="76cb2010-81ab-4d0b-8ba4-6a0a57eda192"> <!-- Required -->
            Nome
            <input type="text" name="name"> <!-- Optional -->
            
           Gmail
            <input type="text" name="email"> <!-- Optional -->
            Telefone
            <input type="text" name="telefone"> <!-- Optional -->
            <textarea name="message"></textarea> <!-- Optional -->
            <!-- If you want replyTo to be set to specific email -->
            <input type="hidden" name="replyTo" value="guilhermedev23@gmail.com"> <!-- Optional -->
            <!-- Specify @ as reply to value if you want it to be customer's email -->
            <input type="hidden" name="replyTo" value="@"> <!-- Optional -->
            <!-- If you want form to redirect to a specific url after submission -->
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/fale.html"> <!-- Optional -->
            <input type="submit" value="Submit" />
        </form>
    </div>

    <script src="script.js">
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('message', message);

            fetch('https://api.staticforms.xyz/submit', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Mensagem enviada com sucesso!');
                    } else {
                        alert('Erro ao enviar a mensagem.');
                    }
                })
                .catch(error => {
                    alert('Ocorreu um erro: ' + error);
                });
        });
    </script>
</body>

</html>
